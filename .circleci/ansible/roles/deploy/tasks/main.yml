---
- name: install node
  shell: |
    curl -sL https://deb.nodesource.com/setup_13.x | sudo -E bash - && sudo apt-get install -y nodejs && sudo apt-get install unzip && sudo apt-get install zip
# - name: "Install zip utility."
#   apt:
#     name: [ "zip", "unzip" ]
#     state: latest
#     update_cache: yes

- name: "install pm2"
  npm:
    name: pm2
    become: yes
    global: yes
    production: yes
    state: present
    

- name: "Creates backend app directory"
  file:
    path: ~/backend_app
    state: directory

- name: "Copy compiled backend app"
  copy:
    src: dist.zip
    dest: "~/backend_app/dist.zip"

- name: "Unzip backend files to correct directory"
  shell: |
    cd ~/backend_app
    unzip dist.zip
    rm -rf dist.zip

- name: "Install dependencies for project"
  become: yes
  shell: |
    cd ~/backend_app
    npm install
    npm run build
    pm2 start npm --name backend -- start

